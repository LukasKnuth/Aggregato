<form action='/news' method='post'>
    <div class="form-group">
        <label for="series_name">Series to get news for:</label>
        <input type="text" name="series_name" id="series_name" class="form-control">
    </div>
    <input type="submit" value="Load News" class="btn btn-default">
</form>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Desc</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {{#news}}
        <tr>
            <td><a href="{{link}}">{{title}}</a></td>
            <td>{{description}}</td>
            <td>{{pubDate}}</td>
        </tr>
        {{/news}}
        {{^news}}
        <tr>
            <td colspan="3"><h3>No data here...</h3></td>
        </tr>
        {{/news}}
    </tbody>
</table>
